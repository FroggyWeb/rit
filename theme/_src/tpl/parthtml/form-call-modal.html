<div class="form-center form-call-cnt form-modal" id="form-call-modal">
  <form action="" class="form-call form" name="formcall">
    <div class="btn btn--title btn-center">Заказать звонок</div>
    <div class="form__title">Вам нужна помощь?</div>
    <p class="form__txt">Мы перезвоним вам в течение 15 минут и проконсультируем по всем интересующим вас вопросам</p>
    <div class="form-line form-group">
      <input type="text" name="name" required placeholder="Ваше имя">
    </div>
    <div class="form-line form-group">
      <input type="tel" name="tel" required placeholder="+7 (___) ___-__-__">
    </div>
    <div class="btn-wrap btn-wrap--center"><button type="submit" class="btn btn--dark btn--big">Заказать звонок</button></div>
    <p class="form__footer light-txt">Нажимая на кнопку «Отправить вопрос» вы даете согласие на обработку <a href="#" target="_blank">персональных данных</a></p>
  </form>
</div>
