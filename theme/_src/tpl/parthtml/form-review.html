<div class="section section--bg form-review-cnt form-center" id="form-review">
  <form action="" class="form-review form" name="formqa">
    <div class="btn btn--title btn-center">Напишите отзыв</div>
    <div class="form__title">Напишите отзыв</div>
    <div class="form-line form-line--inline">
      <input type="name" placeholder="Ваше имя">
      <input type="tel" placeholder="Ваш номер телефона">
    </div>
    <div class="form-line">
      <textarea name="qa" cols="30" rows="5" placeholder="Ваш отзыв"]></textarea>
    </div>
    <div class="form-line rating-inputs-wrap">
      <div class="rating-inputs">
        <input type="radio" id="star-5" name="rating" value="5" style="display: none;">
        <label for="star-5" title="Оценка «5»" ></label>
        <input type="radio" id="star-4" name="rating" value="4" style="display: none;">
        <label for="star-4" title="Оценка «4»"></label>
        <input type="radio" id="star-3" name="rating" value="3" style="display: none;">
        <label for="star-3" title="Оценка «3»"></label>
        <input type="radio" id="star-2" name="rating" value="2" style="display: none;">
        <label for="star-2" title="Оценка «2»"></label>
        <input type="radio" id="star-1" name="rating" value="1" style="display: none;">
        <label for="star-1" title="Оценка «1»"></label>
        <span>Ваша оценка</span>
      </div>
    </div>
    <div class="btn-wrap btn-wrap--fill">
      <button type="submit" class="btn btn--dark btn--big">Оставить отзыв</button>
    </div>
    <p class="form__footer light-txt">ННажимая на кнопку «Оставить отзыв вы даете согласие на обработку <a href="#">персональных данных</a></p>
  </form>
</div>
