<div class="section section--bg form-qa-cnt form-center">
  <form action="" class="form-qa form" name="formqa">
    <div class="btn btn--title btn-center">Напишите вопрос</div>
    <div class="form__title">У вас остались вопросы?</div>
    <p class="form__txt">Бесплатно консультируем 24/7. Подробно ответим на ваши вопросы и предложим подходящее решение. Оставьте свой номер, а мы перезвоним</p>
    <div class="form-line form-line--inline">
      <input type="name" placeholder="Ваше имя">
      <input type="tel" placeholder="Ваш номер телефона">
    </div>
    <div class="form-line">
      <textarea name="qa" cols="30" rows="5" placeholder="Ваш вопрос"]></textarea>
    </div>
    <div class="btn-wrap btn-wrap--fill">
      <button type="submit" class="btn btn--dark btn--big">Отправить вопрос</button>
    </div>
    <p class="form__footer light-txt">Нажимая на кнопку «Отправить вопрос» вы даете согласие на обработку <a href="">персональных данных</a></p>
  </form>
</div>
